<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Forms</h1>
    <form>
        <fieldset>
            <legend>personal infromation</legend>
        <div>
            <label for="name">name:</label>
            <input id="name" type="text" placeholder="Introduce your name" />
        </div>
        <div>
            <label for="Age">Age:</label>
            <input id="Age" type="number"/>
         </div>
         <div>
            <label for="Email">Email:</label>
            <input id="email" type="email" />
         </div>
         <div>
            <label for="password">password:</label>
            <input id="password" type="password" />
         </div>
           <div>
            <label>Select a date</label>
            <input type="date"/>
           </div>
           <div>
            <label>color</label>
            <input type="color"/>
           </div>
           <div>
            <label>Message:</label>
            <textarea maxlength="10"></textarea>
           </div>
           <div>
            <label>Product Type:</label>
            <select>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
           </div>
           <div>
            <label>Time:</label>
            <input type="time"/>
            <div>
                <label>Status:</label>
                Active<input name="Status" type="radio" value="Active"/>
                Inactive <input name="Status" type="radio" value="active"/>
            </div>
            <div>
                <label> Pet:</label>
                dog<input type="checkbox" value="active"/>
                Cat<input type="checkbox" value="active"/>

            </div>
            <div>
                <button>Confirm</button>
                <button>Cancel</button>
            </div>

           </div>

        </fieldset>
    </form>
</body>
</html>
